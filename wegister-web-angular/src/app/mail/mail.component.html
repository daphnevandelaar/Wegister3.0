<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Uren mailen
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header"> 
            <h5 class="modal-title" id="exampleModalLabel">Gemailde werkweken overzicht</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="table-wrapper">
                <table class="table table-sm table-responsive-sm table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Week</th>
                        <th scope="col">Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let week of workweeks">
                        <td>Week: {{week.weekNumber}} <br> {{week.startDate | date:'dd'}} t/m {{week.endDate | date:'dd'}} {{week.startDate | date:'MMMM yyyy'}}</td>
                        <td class="td-status" *ngIf="week.status">Gemaild op: <br>{{week?.status.mailedAt | date:'dd-MM-yyyy'}}</td>
                        <td class="td-status" *ngIf="!week.status">
                            Nog te mailen:
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="{{week.weekNumber}}" (change)="onChecked(week, $event.target.checked)">
                                <label class="custom-control-label" for="{{week.weekNumber}}">Mail week {{week.weekNumber}}</label>
                            </div>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluiten</button>
            <button type="button" class="btn btn-primary"  (click)="MailHours()">Verstuur</button>
        </div>
        </div>
    </div>
</div>
